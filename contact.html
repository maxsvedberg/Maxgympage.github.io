<!DOCTYPE html>
<html>
<head>
	<title>Contact From Design</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
	<div class="contact-title">
		<h1>Do you have some questions?</h1>
		<h2>I`m here to help you!</h2>
	</div>

	<div class="contact-form">

		<form id="contact-form" method="post" action=""> 
			<input name="name" type="text" class="form-control" placeholder="Your name" required><br>

			<input name="Email" type="text" class="form-control" placeholder="Your Email" required><br>

			<textarea name="massage" class="form-control" placeholder="Massage" rows="4" required></textarea><br>

			<input type="submit" class="form-control submit" value="Send message">
		</form>
		
	</div>

</body>
